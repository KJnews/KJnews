name: Run KJnews

on:
  schedule:
    # UTC+8 6~22 -> UTC+0 22~14, run every five minutes.
    - cron: "*/5 22-23 * * *"
    - cron: "*/5 0-13 * * *"
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run KJnews
        run: python main.py
        env: 
          LINE_NOTIFY_ID: ${{ secrets.LINE_NOTIFY_ID }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          MESSAGE_POST_URL: ${{ secrets.MESSAGE_POST_URL }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          GOOGLE_SHEETS_KEY: ${{ secrets.GOOGLE_SHEETS_KEY }}
          GS_CREDENTIALS: ${{ secrets.GS_CREDENTIALS }}
